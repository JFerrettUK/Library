<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Library</title><rect x="32" y="96" width="64" height="368" rx="16" ry="16" fill="none" stroke="#143c79" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="#143c79" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M112 224h128M112 400h128"/><rect x="112" y="160" width="128" height="304" rx="16" ry="16" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><rect x="256" y="48" width="96" height="416" rx="16" ry="16" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M422.46 96.11l-40.4 4.25c-11.12 1.17-19.18 11.57-17.93 23.1l34.92 321.59c1.26 11.53 11.37 20 22.49 18.84l40.4-4.25c11.12-1.17 19.18-11.57 17.93-23.1L445 115c-1.31-11.58-11.42-20.06-22.54-18.89z" fill="none" stroke="#143c79" stroke-linejoin="round" stroke-width="32"/></svg>                
                </div>
                <div class="logoText">Library</div>
            </div>
        </div>
        <div class="content">
            <div class="buttonContainer">
                <button class="bookButton" role="button" onclick="addBookToLibrary()">New book</button>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="cardColumnLeft"></div>
                    <div class="cardcolumnRight">
                        <div class="contentColumnRight">
                            <div class="upperColumn">
                                <div class="bookTitle"><strong>Title</strong>: </div>
                                <div class="bookAuthor"><strong>Author</strong>: </div>
                                <div class="pageNumber"><strong>Total pages</strong>: </div>
                                <div class="completed">
                                    <div class=completedText><strong>Completed</strong>: </div>
                                    <div class="completedBox"></div>
                                </div>    
                            </div>
                            <div onclick="deleteBook()" class="lowerColumn">
                                <svg xmlns="http://www.w3.org/2000/svg" class="trashButton" viewBox="0 0 512 512"><title>Delete</title><path d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320" fill="none" stroke="#143c79" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path stroke="#143c79" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 112h352"/><path d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224" fill="#143c79" stroke="#143c79" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
