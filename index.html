<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>  
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                Library
            </div>
        </div>
        <div class="content">
            <div>
                <button class="bookButton" role="button">New book</button>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="cardColumnLeft"></div>
                    <div class="cardcolumnRight">
                        <div class="contentColumnRight">
                            <div class="bookTitle"><strong>Title</strong>: </div>
                            <div class="bookAuthor"><strong>Author</strong>: </div>
                            <div class="pageNumber"><strong>Total pages</strong>: </div>
                            <div class="completed">
                                <div class=completedText><strong>Completed</strong>: </div>
                                <div class="completedBox"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
